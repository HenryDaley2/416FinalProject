<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Create New Account</h1>
            <form id="createAccountForm" action="/users" method="post" onsubmit="return submitCreateAccountForm(event)">
                <input type="text" id="username" name="Username" placeholder="Username" required>
                <input type="password" id="password" name="PasswordHash" placeholder="Password" required>
                <input type="email" id="email" name="Email" placeholder="Email" required>
                <label for="role">Role:</label>
                <select id="role" name="Role" required>
                    <option value="admin">Admin</option>
                    <option value="staff">Staff</option>
                    <option value="customer">Customer</option>
                </select>
                <button type="submit">Create Account</button>
            </form>
            <button class="view-stonks-button" onclick="window.location.href='stonks.html';">Just View Stonks</button>
        </div>
    </div>
    <script>
        async function submitCreateAccountForm(event) {
            event.preventDefault(); // Prevent default form submission
            const form = event.target;
            const formData = new FormData(form);

            // Create an object from the form data
            const data = Object.fromEntries(formData.entries());
            console.log('Form data:', data); // Debug log

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    const result = await response.json();
                    console.log('Account created successfully:', result);
                    // Handle successful response, e.g., redirect to login page
                    window.location.href = 'login.html'; // Redirect to login page
                } else {
                    console.error('Error creating account:', response.statusText);
                    // Handle error response
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                // Handle network or other errors
            }
        }
    </script>
</body>
</html>
