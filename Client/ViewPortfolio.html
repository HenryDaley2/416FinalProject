<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portfolio</title>
    <link rel="stylesheet" href="AddStock.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container input[type="number"], .form-container input[type="text"], .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Portfolio</h1>
    <div class="portfolio-container" id="portfolio">
        <!-- Stock boxes will be dynamically inserted here -->
    </div>

    <div class="form-container">
        <button onclick="window.location.href='addStock.html';">Add Stock to Portfolio</button>
        <button onclick="window.location.href='stonks.html';">View All Stocks</button>
    </div>

    <script>
        // Example data for demonstration; replace with dynamic data as needed
        const stocks = [
    {
        ticker: "AAPL",
        shares: 50,
        openPrice: 150.5,
        closePrice: 155.2,
        difference: 4.7,
        date: "2024-12-01"
    },
    {
        ticker: "GOOGL",
        shares: 10,
        openPrice: 2800.0, // Changed from Boughtat to openPrice
        closePrice: 2900.5, // Changed from currentprice to closePrice
        difference: 100.5,
        date: "2024-12-01"
    },
    {
        ticker: "TSLA",
        shares: 20,
        openPrice: 750.0,
        closePrice: 770.0,
        difference: 20.0,
        date: "2024-12-01"
    },
    {
        ticker: "NFLX",
        shares: 19,
        openPrice: 894.57,
        closePrice: 892.40,
        difference: 2.17,
        date: "2024-12-01"        
    }

];

        const portfolioContainer = document.getElementById("portfolio");

        stocks.forEach(stock => {
            const stockBox = document.createElement("div");
            stockBox.className = "stock-box";

            stockBox.innerHTML = `
                <h3>${stock.ticker}</h3>
                <p>Shares Owned: ${stock.shares}</p>
                <p>Open Price: $${stock.openPrice.toFixed(2)}</p>
                <p>Close Price: $${stock.closePrice.toFixed(2)}</p>
                <p>Difference: $${stock.difference.toFixed(2)}</p>
                <p>Date: ${stock.date}</p>
            `;

            portfolioContainer.appendChild(stockBox);
        });
    </script>
</body>
</html>
