<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portfolio</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .form-container {
            margin: 20px 0;
        }
        .form-container input[type="number"], .form-container input[type="text"], .form-container select {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>User Portfolio</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker Symbol</th>
                <th>Shares Owned</th>
                <th>Open Price</th>
                <th>Close Price</th>
                <th>Difference</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="portfolio">
        </tbody>
    </table>

    <div class="form-container">
        <button onclick="window.location.href='addStock.html';">Add Stock to Portfolio</button>
        <button onclick="window.location.href='stonks.html';">View All Stocks</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
