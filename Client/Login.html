<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form onsubmit="return submitLoginForm(event)">
                <input type="text" id="username" name="Username" placeholder="Username" required>
                <input type="password" id="password" name="Password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button class="create-account-button" onclick="window.location.href='CreateAccount.html';">Create New Account</button>
        </div>
        <button class="view-stonks-button" onclick="window.location.href='stonks.html';">Just View Stonks</button>
    </div>
    <script>
        async function submitLoginForm(event) {
            event.preventDefault(); // Prevent default form submission
            // For now, we'll just redirect to /stocks without any login logic
            window.location.href = '/portfolio-page';
        }
    </script>
</body>
</html>
