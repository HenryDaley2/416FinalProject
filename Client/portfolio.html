<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Portfolio</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>User Portfolio</h1>
    <table>
        <thead>
            <tr>
                <th>Ticker Symbol</th>
                <th>Shares Owned</th>
                <th>Open Price</th>
                <th>Close Price</th>
                <th>Difference</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="portfolio">
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
